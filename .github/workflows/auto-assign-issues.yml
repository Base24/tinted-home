name: Auto assignment for issues

on:
    issues:
        types: [opened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - name: 'Auto-assign issue'
              uses: pozil/auto-assign-issue@v1
              with:
                  assignees: belak,JamyGolden
                  numOfAssignee: 2
                  allowSelfAssign: true
